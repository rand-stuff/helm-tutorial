apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-tutorial
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/rand-stuff/helm-tutorial.git
    targetRevision: HEAD
    path: helm
  destination: 
    server: https://kubernetes.default.svc
    namespace: helm-tut

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true

